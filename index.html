<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visa카드 만들기</title>
  <link rel="stylesheet" href="./visa.css">
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img class="map-img" src="./images/map.png" alt="map-img">
            <div class="row">
              <img src="./images/chip.png" alt="chip-img" width="60px">
              <img src="./images/visa.png" alt="visa-img" width="80px">
            </div>
            <div class="card-no row">
              <p>4231</p>
              <p>1243</p>
              <p>4212</p>
              <p>5223</p>
            </div>
            <div class="card-horder row">
              <p>CARD HOLDER</p>
              <p>VALLID TILL</p>
            </div>
            <div class="card-name row">
              <p>CHO SUNG AH</p>
              <p>10/22</p>
            </div>
          </div>
          <div class="back">
            <img class="map-img" src="./images/map.png" alt="map-img">
            <div class="bar"></div>
            <div class="card-cvv row">
              <img src="./images/pattern.png" alt="pattern-img" height="50px">
              <p>334</p>
            </div>
            <div class="card-text">
              <p>
                This is a virtual card design built using HTML and CSS. You can also design something like this.
              </p>
            </div>
            <div class="signature row">
              <p>CUSTOMER SIGNATURE</p>
              <img src="./images/visa.png" alt="visa-img" width="80px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
